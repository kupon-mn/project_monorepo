version: "3.9"

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: catalog
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d catalog" ]
      interval: 5s
      timeout: 5s
      retries: 20

  catalog:
    build:
      context: ./apps/catalog
      dockerfile: Dockerfile
    environment:
      # picked up by catalog/app/config.py (env_prefix="CATALOG_")
      CATALOG_DB_URL: postgresql+asyncpg://app:app@postgres:5432/catalog
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8080" # optional HTTP /api/health
      - "50051:50051" # gRPC for BFF
    # if you created app/run.py that starts BOTH HTTP + gRPC as in my last message:
    command: [ "python", "-m", "app.run" ]
    # if you ONLY have the gRPC server and no run.py yet, use instead:
    # command: ["python", "-m", "app.grpc.server"]
    volumes:
      - pgdata:/var/lib/postgresql/data # <- persistent named volume

  bff:
    build:
      context: ./apps/bff
      dockerfile: Dockerfile
    environment:
      # picked up by bff/app/config.py (env_prefix="BFF_")
      BFF_CATALOG_GRPC_TARGET: catalog:50051
    depends_on:
      - catalog
    ports:
      - "8000:8000" # BFF HTTP /api/*
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000" ]

volumes:
  pgdata:
